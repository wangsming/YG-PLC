<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/comment/onloadCss :: head-css" ></head>
<body >
<div id="wrapper" >
    <!--菜单引入-->
    <div th:replace="/comment/header :: header"></div>

    <div id="page-wrapper">

        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-head-line">商品管理</h1>
                    <!--<h1 class="page-subhead-line">This is dummy text , you can replace it with your original text. </h1>-->
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="btn btn-success" type="button" id="addFun">添加</div>
                    <div class="btn btn-danger" type="button" id="delFun">删除</div>
                </div>

                <div class="col-md-4">
                    <input class="form-control" type="text" id="shopName" placeholder="请输入搜索内容">
                </div>
                <div class="col-md-1">
                    <div class="btn btn-success" type="button" id="submit">查询</div>
                </div>
            </div>
            <div class="row" style="margin-top: 5px">

                <div class="col-md-12">

                    <div class="table-responsive">
                        <table id="main_table" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th width="30px" title="全选"><label><input type="checkbox" name=""></label></th>
                                    <th>名称</th>
                                    <th>进价</th>
                                    <th>售价</th>
                                    <th>利润</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>



                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<div th:include="/comment/footer :: copy"></div>
<div th:include="/comment/onloadJs :: onloadJs"></div>
<!--业务脚本-->
<script src="js/index.js"></script>

</body>
</html>
